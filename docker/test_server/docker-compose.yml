version: '3.8'

services:
  vulnerable-web:
    build: .
    container_name: cal-test-target
    ports:
      - "8888:8888"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    networks:
      - toncal_default  # TRT와 같은 네트워크 사용

networks:
  toncal_default:
    external: true  # TRT의 기존 네트워크 연결
